<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="text-dark text-center py-3">
        <h1><i class="fas fa-sticky-note"></i> Notes App</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-dark-orange sidebar py-5">
                <div class="sidebar-sticky">
                    <button id="allNotesButton" class="btn btn-block mb-3"><i class="fas fa-sticky-note"></i> All Notes</button>
                    <button id="labelButton" class="btn btn-block mb-3"><i class="fas fa-tags"></i> Labels</button>
                    <button id="archiveButton" class="btn btn-block mb-3"><i class="fas fa-archive"></i> Archive</button>
                    <button id="trashButton" class="btn btn-block btn-block mb-3"><i class="fas fa-trash"></i> Trash</button>
                </div>
            </nav>
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4 py-4">
                <div id="createNoteArea" class="mb-4">
                    <textarea id="noteContent" class="form-control mb-2" placeholder="Enter your note..."></textarea>
                    <input type="text" id="noteTags" class="form-control mb-2" placeholder="Enter tags (comma separated)">
                    <div class="form-group">
                        <label for="noteColor">Select Color:</label>
                        <select id="noteColor" class="form-control">
                            <option value="#ffffff">Default</option>
                            <option value="#fff9c4">Yellow</option>
                            <option value="#ffccbc">Peach</option>
                            <option value="#c8e6c9">Green</option>
                            <option value="#bbdefb">Blue</option>
                            <option value="#d1c4e9">Purple</option>
                        </select>
                    </div>
                    <button id="createNoteButton" class="btn btn-success">Create Note</button>
                </div>
                <div id="notesContainer"></div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
